  <script>
    var no2_txt = 0;
    var result ;

    function the_operation()
    {
      
      no2_txt = document.getElementById("txt_input").value;
      //parseInt(no2_txt);

      if(type === 1)
      {
        result = parseFloat (no1_txt) + parseFloat (no2_txt);
        document.getElementById("txt_res").value = parseInt(result);
      }

      if(type === 2)
      {
        result = parseInt (no1_txt) - parseInt (no2_txt);
        document.getElementById("txt_res").value = parseInt(result);
      }

      if(type === 3)
      {
        result = parseInt (no1_txt) * parseInt (no2_txt);
        document.getElementById("txt_res").value = parseInt(result);
      }

      if(type === 4)
      {
        result = parseFloat (no1_txt) / parseFloat (no2_txt);
        document.getElementById("txt_res").value = parseFloat(result);
      }

      if(type === 5)
      {
        result = parseFloat (no1_txt) % parseFloat (no2_txt);
        document.getElementById("txt_res").value = parseFloat(result);
      }


    }
  </script>
